<!DOCTYPE html>
<html>

<head>
    <title>Team Alt F5 Music for Mind</title>
    <script src="js/face-api.js"></script>
    <script src="js/faceDetectionControls.js"></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="models/data.model.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a style="margin-left: 15px;" href="#" class="brand-logo">Music for the Mind</a>
            <ul style="margin-right: 15px;font-size: 20px;" id="nav-mobile" class="right hide-on-med-and-down">
                <li>Team: Alt F5</li>
            </ul>
        </div>
    </nav>

    <div class="row">
        <div class="col s6">
            <div class="row">
                <div style="position: relative" class="margin">
                    <img class="responsive-img" id="inputImg" src="" style="max-height: 310px; object-fit: cover" />
                    <canvas id="overlay" />
                </div>

                <div style="position: relative" class="margin">
                    <input id="queryImgUploadInput" type="file" class="waves-effect btn bold" onchange="loadImageFromUpload()"
                        accept=".jpg, .jpeg, .png" />
                    <!-- image_selection_control -->
                </div>
            </div>
            <div class="row">
                <di id="myHeading"></di>
            </div>
        </div>
        <div class="loader-div" class="col s6">
            <div class="row">
                <img src="data/images/loading-gif.gif" alt="">
            </div>
            <div class="wait-title">We are analysing your mood. Sit back and Relex!</div>
        </div>
        <div class="row" id="coolStuffDiv">

            <div id="player"></div>
            <ul id="playlistId" class="playlist-ul"></ul>

            <br />
            <!-- <div class="centerFlex">
                    <img class="responsive-img" id="myImg" width="350" height="350" />
                    <video class="responsive-video" id="myVideo" width="640" height="350" controls onload="playVid"></video>

                </div> -->
        </div>
    </div>
    </div>
</body>

</html>
